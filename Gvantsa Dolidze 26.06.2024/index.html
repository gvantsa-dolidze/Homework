<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>homework </title>
</head>

<body id='body'>
<main class="main">
    <div class="form_div">
        <h1>Device Details Entry Form</h1>
        <form>
            <label for="name">Name:</label>
            <input placeholder="Add Name..." id="name" name="name" type="text" required>
            
            <label for="data">Data:</label>
            <input placeholder="Add Data..." id="data" name="data" type="text" required>

            <label for="year">Year:</label>
            <input placeholder="Add Year..." id="year" name="year" type="number" required>

            <label for="price">Price:</label>
            <input placeholder="Add Price..." id="price" name="price" type="text" required>

            <label for="cpu_model">CPU model:</label>
            <input placeholder="Add CPU Model..." id="cpu_model" name="cpu_model" type="text" required>

            <label for="hard_disk">Hard disk:</label>
            <input placeholder="Add Hard disk size" id="hard_disk" name="hard_disk" type="text" required>

            <button type="submit" id="btn" onclick="">Submit</button>
        </form>
    </div>
<div class="form_div">
    <ul id="ul">

    </ul>
</Div>
</main>
    <script src="script.js"></script>
</body>

</html>
