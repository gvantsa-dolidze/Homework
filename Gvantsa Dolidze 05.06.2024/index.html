<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>FORM</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form class="form" onsubmit="submitForm(event)">
        <label for="firstname"> სახელი:</label>
        <input type="text" id="firstname" name="First Name" onblur="handleBlur(event)" onfocus="handleFocus(event)"
            required>

        <label for="lastname">გვარი:</label>
        <input type="text" id="lastname" name="Last Name" onblur="handleBlur(event)" onfocus="handleFocus(event)"
            required>

        <label for="email">მეილი:</label>
        <input type="email" id="email" name="Email" onblur="handleBlur(event)" onfocus="handleFocus(event)"
            onchange="handleInputChange(event)" required>

        <label for="mobile">მობილური:</label>
        <input type="tel" id="mobile" name="mobile"  onblur="handleBlur(event)" onfocus="handleFocus(event)" required>

        <button type="submit">რეგისტრაცია</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
